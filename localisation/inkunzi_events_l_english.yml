 new_world_spawnable.3.a:0 "Kabara, schmabara..."
 new_world_spawnable.3.b:0 "Sure, I'll join a random archipelago!"
 new_world_spawnable.4.t:0 "The Emerald City"
 new_world_spawnable.4.desc:0 "holy crap lois its a new world spawnable!"
 new_world_spawnable.4.a:0 "I'm feeling green..."
 new_world_spawnable.4.b:0 "I'm feeling green!"
 marizian.1.t:0 "The Pirates of Zuntlan"
 marizian.1.desc:0 "A powerful pirate by the name of Marizqur has sent a proposal, that can be interpreted as a ultimatum, to cede the island south of Al-Sinith peacefully, or he would raid our entire coast! (or worse)"
 marizian.1.a:0 "We must agree to the terms, let the lizards be happy, but not fully independent!"
 marizian.1.b:0 "Let US be the lizards! A life of trolling for me! (play as marizian)"
 marizian.1.c:0 "I'm not giving my precious beach island to pesky geckos!"
 zuntlan.1.t:0 " Southern Populis "
 zuntlan.1.d:0 "With our conquest of southern sternhell coming to completesion it is now time to decide on what we will do with the people living there"
 zuntlan.1.a:0 "We will incorprate them into our new empire"
 zuntlan.1.b:0 " Start sending the settlement charters"
 zuntlan.2.t:0 " Northern Populis "
 zuntlan.2.d:0 "We  have expanded into new lands. Land with people are living on it. Land whose people do not like us here or that we `conquered` them"
 zuntlan.2.a:0 "We will let them love our rules"
 zuntlan.2.b:0 "Draft deeds of their land"
 zuntlan.3.t:0 "Crabian Question"
 zuntlan.3.d:0 "The Crabs have been an intresting subject through out history. Now we own one of the diaspora groups and they have come to us with a petition"
 zuntlan.3.a:0 "We shall incorporate them into our own governess"
 zuntlan.3.b:0 "We will let them exist under of careful eye"
 zuntlan.3.c:0 "A Crab does not desrve reconization"
 zuntlan.4.t:0 "A Flock Of Crabs"
 zuntlan.4.d:0 "Us lizards have always viewed our selves as keepers and caretakers of the less fortunate. The Crabs were once people of great, uhhh craizness, and now they consist of a few diaspora groups through the world. Maybe, we can help them"
 zuntlan.4.a:0 " We will secure the unsafe crabs of Ira"
 zuntlan.4.b:0 " We can use our bureaucrats else where"
 zuntlan.4.c:0 "Hmmm yes, all the crabs please, :trollface_nonfree:"
 zuntlan.5.t:0 " Pirates On Our Seas "
 zuntlan.5.d:0 "An uptick is piracy have been occuring on our seas, but these pirates do not attack our ships or ports. They have just been targeting our neighbours, when we requested an audiance with these marauder they tell us the reign from our province of thixi and crabia"
 zuntlan.5.a:0 "They got spirit, we'll fiance them, but get them to stop raiding our neighbours"
 zuntlan.5.b:0 " They are led by a brilliant Capitan, we'll offer to hire him"
 zuntlan.6.t:0 "The Surverian Population"
 zuntlan.6.d:0 "With new Surverian land comes new Surverian people. How will we handle these unique pgroup into our ever expanding empire"
 zuntlan.6.a:0 "Integrate them into our empire."
 zuntlan.6.b:0 "They must be pushed out by Zuntlani settlers!"
 zuntlan.6.c:0 "No action need be taken." 
 zuntlan.7.t:0 "purchance Ena"
 zuntlan.7.d:0 "If we ever hope to expand west we must first establish our control in a port on the open sea. Our current position in the inland sea makes any venture west costly and long. Buying this port will allow us to travel west cheaper and easier than before."
 zuntlan.7.a:0 "We will send an offer to buy the land"
 zuntlan.7.b:0 "This is a foolish endever"
 zuntlan.8.t:0 " Zuntlan seeks to buy Ena"
 zuntlan.8.d:0 "Wanting to expand their capabilities to expand westwards zuntlan is offering us money in exchange for the port of Ena"
 zuntlan.8.a:0 "A great deal, we'll send them the lease"
 zuntlan.8.b:0 "Who do they think they are trying to swindle us like this"
 thixi.1.t:0 "Governing Rekolia"
 thixi.1.d:0 " The Rekolian valley is a vast land which we are not accustomed to holding. Perhaps it is a wise idea to give the job to a more capable people."
 thixi.1.a:0 " No, we will hold these lands!"
 thixi.1.b:0 "Quite right, let the Thixi handle them."
 thixi.1.c:0 "Why don't I take over this project?"   
 oldones.1.t:0 "Unloyal Scandal"
 oldones.1.d:0 "A prominent political official has been caught trying to bribe priests to approve his divorce. What should we do with him."
 oldones.1.a:0 "Execute him!"
 oldones.1.b:0 "Turn a blind eye"
 oldones.2.t:0 "Unrest in the Temple Cities"
 oldones.2.d:0 "Those faithful to the Old Ones have gathered in revolt in one of their Great Temple Cities!"
 oldones.2.a:0 "We must strike down these upstarts!"
 oldones.3.t:0 "Chahtzoacl Temple City"
 oldones.3.d:0 "We have landed in Essuria and founded the city of Chahtzoacl. Now we can turn this into one of our temple cities. However, this will be a very expensive undertaking."
 oldones.3.a:0 "See it done."
 oldones.3.b:0 "It's too expensive!"
 survalsia.1.t:0 "September Revolution"
 survalsia.1.d:0 "The Survalsian monarchy and dynasty is failing to meet the peoples needs. They think Kānis is stupid and has no idea how to handle this political crisis. The people think such a 'silly' leader should not lead our nation through the national hardship of the Westarian invasion. The people want to depose him and establish a 'republic.'"
 survalsia.1.a:0 "Give in"
 survalsia.1.b:0 "Never! Democracy is worthless and pathetic!"
 survalsia.2.t:0 "Terrible Military Advice"
 survalsia.2.d:0 "King Kānis has been found giving new recruits advice. The advice was terrible and nothing was useful and caused confusion for the entire military."
 survalsia.2.a:0 "But... why?"
 survalsia.3.t:0 "Stupid Comment"
 survalsia.3.d:0 "King Kānis said something stupid in a speech, regarding a rather insulting comment about our neighbors. This has made them dislike us even more."
 survalsia.3.a:0 "God damnit. When will he shut up!"
 survalsia.4.t:0 "Kānis buys a new house"
 survalsia.4.d:0 "Kānis has decided to spend the states money from the last ten years on a house in southern New Alvonberg."
 survalsia.4.a:0 "When will he stop this nonsense!"
 survalsia.5.t:0 "Dealing With the Colonies"
 survalsia.5.d:0 "Our two colonies of Dahe and Helgast have been completely controlled by the republic for a while now, but we can simply not ignore the calls for autonomy. What do we do?"
 survalsia.5.a:0 "Give them their autonomy"
 survalsia.5.b:0 "Never! They are just as Survalsian as us!"
 survalsia.6.t:0 "Surverian Wedding"
 survalsia.6.d:0 "It is considered very odd by many for a centaur and a human to be in a relationship, but the relationship is not for romance, but rather for greater compliance between our two nations. We must continue as a union, humans and centaurs must be friends"
 survalsia.6.a:0 "Bring in the ring!"

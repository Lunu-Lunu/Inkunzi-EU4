  hesh_hive_structure:0 "Structure of the Hive"
  hesh_unify_hives_desc:0 "The time of the disunited hives must come to an end, the Hesh will rally around a great and single leader."
  hesh_cities_earth_desc:0 "The Hesh hives are great cities of earth, labyrinthine constructs extending far beneath the surface. Such features disorientate and confuse any invader who may dare assault a hive."
  hesh_brood_nymph_desc:0 "With quick life cycles and the mass production of brood, any losses inflicted upon us can be quickly replenished by generations to come."
  hesh_vizenyex_jungle_desc:0 "The jungles of the Vizenyex are inhabited by the Hiveless, those who do not swear allegiance to any Tyrant or leader. These people are easily exploited and conquered by those more organised."
  hesh_unquestioned_teachings_desc:0 "The teachings from above are accepted without question by Hesh made to serve. Whatever we wish for them to believe they shall believe."
  hesh_pitch_construction_desc:0 "The pitch naturally secreted from the Hesh make for a convenient and cheap material, one which we can use to make our construction more effficient."
  hesh_hive_structure_desc:0 "The natural structure of the Hesh hive promotes the sort of unquestioning and conforming thinking that allows us to exert unparalleled control over our subjects."

l_english:
 zuntlan_uplek_isle_title:0 "A lost Jewl"
 zuntlan_uplek_isle_desc:0 " The last gem in our old empire was that of the uplek isle. We will claim it, conquer it, and control it for now on. We will reclaim our Empire."
 zuntlan_ingles_port_title:0 " Bustling Ports of Ingles"
 zuntlan_ingles_port_desc:0 "yeah pretty cool big ports"
 zuntlan_southern_sternhel_title:0 "Southern Sternhell"
 zuntlan_southern_sternhel_desc:0 "With our boots dugged into Sternhell we should push into the south. An area we have never controlled, our soldiers and compradors will lay their sight on this foreign land."
 zuntlan_crabian_question_title:0 "Crabian Question"
 zuntlan_crabian_question_desc:0 "The crabs of the eastern coast of Sternhell are not the orginal inhabitants there, but they now call this land their home. With the crabs now under our controll it is time for us to decide what to do with them."
 zuntlan_new_empire_title:0 "Dreams of a New Empire"
 zuntlan_new_empire_desc:0 "With our old lands back we must decide to push fowards on a new path. This time we will conquer lands our ancestors never stepped in and bring new glory to Zuntlan!"
 zuntlan_northern_sternhel_title:0 "Northern Sternhell"
 zuntlan_northern_sternhel_desc:0 "To our immediate west lie a group of newly liberated states, with armies that lack experience and cohesion. This presents an opportunity for us to expand our fledgling state towards a future empire."
 zuntlan_greater_state_title:0 "A Greater State"
 zuntlan_greater_state_desc:0 "With all of Sternhell under our control we have achieved our starting goal and must now consolidate this land. But now, we should acknowledge the contributions of the lizard who led us to this victory, as well as the efforts of our nation to establish and maintain our presence in this new territory."
 zuntlan_merry_life_short_one_title:0 "Unchecked Piracy"
 zuntlan_merry_life_short_one_desc:0 "Over the past few months, there have been persistent rumors of piracy, with allegations being made against both our own people and the crabs. These rumors have become a source of concern, as they threaten to disrupt the peace and security of our community. We must take decisive action to stop this concern from escalating."
 zuntlan_or_old_title:0 "Or an Old..."
 zuntlan_or_old_desc:0 "Taking a look back at our history reveals the grandiose story of an esteemed people and a nation that has achieved remarkable feats over time. As we stand on the shoulders of those who came before us, it's upon us to reclaim and uphold the legacy that our forefathers created for us so long ago. We will honor their sacrifices and continue the story they started for us."
 zuntlan_thixi_revenge_title:0 "Revenge of the Thixis"
 zuntlan_thixi_revenge_desc:0 "Long ago the Rekolians crossed the very mountains creating our borders nowadays. Their immense hordes, the largest army ever seen at that point, marched into our land. Each chief submitted to their demands but one, the Thixis. As hard as they tried against relentless hordes, their efforts were futile. Now we will take their revenge, and we shall march into Rekolia."
 zuntlan_old_friend_title:0 "An Old Friend"
 zuntlan_old_friend_desc:0 "In ages past, Surveria stood with us as a true friend and ally. Together, we weathered countless hardships and shared in the triumphs of victories. But alas, those days are now a distant memory, as Surveria has turned its back on us, leaving us to our own devices. Let us not forget our past."
 zuntlan_union_or_empire_title:0 "A Union or an Empire"
 zuntlan_union_or_empire_desc:0 "We’ve gained control of the Lands that once made up the Surverian-Zuntlani Confederacy. It is time for us to decide if we should rekindle this old entity or claim this glory solely for ourselves."
 zuntlan_rule_wave_title:0 "Zuntlan Rules the Waves"
 zuntlan_geat_temple_title:0 "A Great Temple"
 zuntlan_geat_temple_desc:0 "The old ones must be pleased. We can build it; we have the techology. It is time to create a great temple in the heart of our nation."
 zuntlan_westarians_tears_title:0 "Tears of the Westars"
 zuntlan_westarians_tears_desc:0 "make 'em cry boy"
 zuntlan_royal_treat_title:0 "A Royal Treat"
 zuntlan_royal_treat_desc:0 "A strange brew has been making its way around aristocratic circles. Those its orgin is unknown, some believe its recipe was discovered in an old Old Ones text. The affects of the drink are that of a strong liquor but with the curious side effect of hallucinations. Now the Royal Family has taken up consumtion as a hobby, with a plan for mass production."
 zuntlan_saq_to_title:0 "Saq'to?"
 zuntlan_saq_to_desc:0 "Saq'to these nuts. Saq'to was a heroic admiral who has left his mark in our nation's history. Today his descendants still lead our navies. With such fame the queen sees it fit to introuduce them into the Royal tree.
 zuntlan_colonization_title:0 "Westwards"
 zuntlan_colonization_desc:0 "To the west lies on tap land filled with gold and resources. We are a fingertip away from being able to support expidtion west. Perhaps with some cash we can convince someone to lease us a port to use for our ventures. 
 
